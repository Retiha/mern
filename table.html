<!DOCTYPE html>
<html>
<head>
  <title>Simple Table</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: lightblue;
    }
    td {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Student Scores</h2>
  <table>
    <tr>
      <th>Name</th>
      <th>Math</th>
      <th>Science</th>
      <th>English</th>
    </tr>
    <tr>
      <td>Alice</td>
      <td>90</td>
      <td>85</td>
      <td>92</td>
    </tr>
    <tr>
      <td>Bob</td>
      <td>78</td>
      <td>88</td>
      <td>80</td>
    </tr>
    <tr>
      <td>Charlie</td>
      <td>95</td>
      <td>92</td>
      <td>89</td>
    </tr>
  </table>
</body>
</html>
