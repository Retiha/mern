<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple List Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      color: #333;
      padding: 20px;
    }

    h2 {
      color: #0078D7;
    }

    ul, ol {
      margin: 10px 0;
      padding-left: 30px;
    }

    li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <h2>Unordered List</h2>
  <ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Orange</li>
    <li>Mango</li>
  </ul>

  <h2>Ordered List</h2>
  <ol>
    <li>Wake up early</li>
    <li>Do exercise</li>
    <li>Attend class</li>
    <li>Study in the evening</li>
  </ol>

</body>
</html>
