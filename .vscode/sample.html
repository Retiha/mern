<!DOCTYPE html>
<html>
<head>
    <title>My Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f7cac9, #92a8d1);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #333;
            color: white;
            padding: 20px;
            margin: 0;
        }

        h2 {
            color: #2e4a7d;
        }

        p {
            font-size: 18px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: white;
            margin: 5px auto;
            padding: 10px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        a {
            color: #2e4a7d;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #ff6f61;
        }

        hr {
            width: 80%;
            border: 1px solid #ccc;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Page!</h1>

    <p>This is a simple HTML page with CSS styling.</p>
    <p>HTML stands for <b>HyperText Markup Language</b>.</p>

    <hr>

    <h2>About Me</h2>
    <ul>
        <li>Name: Retiha</li>
        <li>Course: Computer Engineering</li>
        <li>Interest: Web Development</li>
    </ul>

    <hr>

    <h2>Contact</h2>
    <p>Email: <a href="mailto:example@email.com">example@email.com</a></p>
</body>
</html>
